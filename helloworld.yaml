port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
dns:
  enable: true
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853
proxies:

proxy-providers:
  config:
    type: http
    url: "https://supersub.wowoo74110.workers.dev/config"
    interval: 86400
    path: ./providers/config.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300


proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
    use: [config]
    url: 'https://www.google.com/generate_204'
    timeout: 5000

  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 3000
    tolerance: 50
    use: [config]

rule:
  - GEOIP,CN,DIRECT
  - MATCH,🚀 节点选择